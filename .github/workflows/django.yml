name: Django Elastic Beanstalk CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------
    # 1. Checkout the Code
    # -----------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # -----------------------------------------
    # 2. Set Up Python
    # -----------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # -----------------------------------------
    # 3. Install Dependencies
    # -----------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -----------------------------------------
    # 4. Zip the Application for EB Deployment
    # -----------------------------------------
    - name: Create deployment ZIP
      run: |
        zip -r deploy.zip . -x "*.git*"

    # -----------------------------------------
    # 5. Configure AWS Credentials
    #    (Set in GitHub repo Settings â†’ Secrets)
    # -----------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # -----------------------------------------
    # 6. Deploy to Elastic Beanstalk
    # -----------------------------------------
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: eb-cpp-x23300841      # <-- Change if needed
        environment_name: eb-cpp-x23300841-env  # <-- Must match EB env
        region: us-east-1
        version_label: "build-${{ github.run_number }}"
        deployment_package: deploy.zip
