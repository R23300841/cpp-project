name: Django Elastic Beanstalk CI/CD

on:
  push:
    branches:
      - main

jobs:

  # =======================================
  # 1️⃣  BUILD STAGE
  # =======================================
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django Tests (optional)
      - name: Run tests
        run: |
          python manage.py test

      # 5. Package App for next stage
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . -x "*.git*"

      # 6. Upload artifact for deploy stage
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v3
        with:
          name: django-deploy-package
          path: deploy.zip


  # =======================================
  # 2️⃣  DEPLOY STAGE (Runs after Build)
  # =======================================
  deploy:
    runs-on: ubuntu-latest
    needs: build   # ensures this job runs only after Build finishes

    steps:
      # 1. Download the artifact generated in the build stage
      - name: Download deployment package
        uses: actions/download-artifact@v3
        with:
          name: django-deploy-package

      # 2. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # 3. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          application_name: eb-cpp-x23300841
          environment_name: eb-cpp-x23300841-env
          region: us-east-1
          version_label: "build-${{ github.run_number }}"
          deployment_package: deploy.zip
