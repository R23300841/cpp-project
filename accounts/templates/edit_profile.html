
<!-- edit_profile.html - Edit User Profile -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 60px auto;
        background: white;
        border-radius: 25px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .profile-icon {
        text-align: center;
        margin-bottom: 30px;
    }
    .profile-icon i {
        font-size: 70px;
        color: #667eea;
    }
    .profile-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 40px;
    }
    .btn-update {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 15px;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
    }
    .btn-update:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
</style>

<div class="profile-container">
    <div class="profile-icon">
        <i class="material-icons">account_circle</i>
    </div>
    <h3 class="profile-title">Edit Profile</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group mt-4">
            <button class="btn btn-update w-100" type="submit">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
