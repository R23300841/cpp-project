

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        border-radius: 25px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .auth-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 10px;
    }
    .auth-subtitle {
        text-align: center;
        color: #718096;
        margin-bottom: 40px;
    }
    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .form-label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
    }
    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .forgot-password {
        color: #e53e3e;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .forgot-password:hover {
        color: #c53030;
        text-decoration: underline;
    }
    .signup-link {
        text-align: center;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
    }
    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .signup-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    .icon-wrapper {
        text-align: center;
        margin-bottom: 30px;
    }
    .icon-wrapper i {
        font-size: 60px;
        color: #667eea;
    }
</style>

<div class="auth-container">
    <div class="icon-wrapper">
        <i class="material-icons">account_circle</i>
    </div>
    
    <h3 class="auth-title">Welcome Back!</h3>
    <p class="auth-subtitle">Please login to your account</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="form-group mt-4">
            <button class="btn btn-submit w-100" type="submit">
                Login to Account
            </button>
        </div>
        
        <div class="text-center mt-3">
            <a class="forgot-password" href="{% url 'accounts:password_reset' %}">
                Forgot Password?
            </a>
        </div>
    </form>
    
    <div class="signup-link">
        <span class="text-muted">New to our platform?</span>
        <a href="{% url 'accounts:user_register' %}">Create an Account</a>
    </div>
</div>
{% endblock %}
