

<!-- password_reset_done.html - Reset Email Sent -->
{% extends "base.html" %}

{% block content %}
<style>
    .success-container {
        max-width: 600px;
        margin: 80px auto;
        text-align: center;
        background: white;
        border-radius: 25px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .success-icon {
        font-size: 100px;
        color: #48bb78;
        margin-bottom: 30px;
    }
    .success-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 20px;
    }
    .success-message {
        background: #c6f6d5;
        color: #22543d;
        padding: 20px;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 500;
    }
</style>

<div class="success-container">
    <div class="success-icon">
        <i class="material-icons" style="font-size: 100px;">mark_email_read</i>
    </div>
    <h3 class="success-title">Check Your Email!</h3>
    <div class="success-message">
        An email has been sent with instructions to reset your password.
    </div>
</div>
{% endblock %}
