
<!-- password_reset.html - Request Password Reset -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .reset-container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        border-radius: 25px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .reset-icon {
        text-align: center;
        margin-bottom: 30px;
    }
    .reset-icon i {
        font-size: 60px;
        color: #667eea;
    }
    .reset-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 40px;
    }
    .info-text {
        color: #e53e3e;
        background: #fed7d7;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-weight: 500;
    }
    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 20px;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-reset {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
    }
    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
</style>

<div class="reset-container">
    <div class="reset-icon">
        <i class="material-icons">lock_reset</i>
    </div>
    
    <h3 class="reset-title">Reset Password</h3>
    
    <form method="POST">
        {% csrf_token %}
        <p class="info-text">Please enter the email address associated with your account.</p>
        {{ form|crispy }}
        <div class="form-group mt-4">
            <button class="btn btn-reset w-100" type="submit">
                Request Password Reset
            </button>
        </div>
    </form>
</div>
{% endblock %}
