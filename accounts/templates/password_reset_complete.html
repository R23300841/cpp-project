
<!-- password_reset_complete.html - Password Changed Successfully -->
{% extends "base.html" %}

{% block content %}
<style>
    .complete-container {
        max-width: 600px;
        margin: 80px auto;
        text-align: center;
        background: white;
        border-radius: 25px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .complete-icon {
        font-size: 100px;
        color: #48bb78;
        margin-bottom: 30px;
    }
    .complete-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 20px;
    }
    .complete-message {
        background: #c6f6d5;
        color: #22543d;
        padding: 20px;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 30px;
    }
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 15px 50px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        color: white;
    }
</style>

<div class="complete-container">
    <div class="complete-icon">
        <i class="material-icons" style="font-size: 100px;">check_circle</i>
    </div>
    <h3 class="complete-title">Success!</h3>
    <div class="complete-message">
        Your password has been successfully reset.
    </div>
    <a href="{% url 'accounts:user_login' %}" class="btn-login">
        Login to Your Account
    </a>
</div>
{% endblock %}
